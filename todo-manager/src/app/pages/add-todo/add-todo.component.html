<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
           <div class="card my-4 border-0 shadow-sm">
            <div class="card-body">
                <h3>Add Todo</h3>
                <form (ngSubmit)="submitForm($event)">
                   <div class="mt-4">
                    <label for="">Todo Title</label>
                    <input type="text" class="form-control"
                    placeholder="Enter here" name="title" [(ngModel)] = 'todo.title'>
                   </div> 
                   <div class="mt-4">
                    <label for="">Todo Content</label>
                    <textarea  id="" rows="5" class="form-control" name="content" [(ngModel)] = "todo.content"></textarea>
                   </div>
                   <div class="form-check form-check-inline mt-4">
                    <input class="form-check-input" type="checkbox" id="status" value="option1" name="complete" [(ngModel)] = "todo.complete">
                    <label class="form-check-label" for="status">Mark as done</label>
                  </div>
                  <div class="container text-center mt-3">
                    <button type="submit" class="btn btn-success btn-sm">Add</button>
                    <button class="btn btn-warning btn-sm ms-3">Reset</button>
                  </div>
                </form>
            </div>
           </div> 
        </div>
    </div>
</div>
